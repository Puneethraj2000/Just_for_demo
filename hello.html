<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Bio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Profile Bio</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Name:</strong> Puneeth Raj</p>
                <p class="card-text"><strong>Job:</strong> Assistant Professor at Yenepoya University</p>
                <button class="btn btn-primary" onclick="showBio()">Show Bio</button>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        function showBio() {
            alert("Name: Puneeth Raj\nJob: Assistant Professor at Yenepoya University");
        }
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
